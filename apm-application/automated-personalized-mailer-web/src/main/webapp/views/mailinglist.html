<h2>Mailing List</h2>

<table class="table table-hover">
    <thead class="thead-default">
    <tr>
        <th>Name</th>
        <th>Mail</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="recipient in recipients">
        <td class="col-md-3">{{ recipient.name }}</td>
        <td class="col-md-3">{{ recipient.mail }}</td>
        <td class="col-md-3">{{ recipient.category }}</td>
    </tr>

    </tbody>
</table>
